{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Користувачі</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Chat ID</th>
      <th>Факультатив</th>
      <th>Курс</th>
      <th>Група</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.chat_id }}</td>
      <td>{{ user.facultative or '' }}</td>
      <td>{{ user.course or '' }}</td>
      <td>{{ user.group or '' }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="/admin/users/{{ user.id }}/edit">Редагувати</a>
        <form method="post" action="/admin/users/{{ user.id }}/delete" style="display:inline-block;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Видалити користувача?');">Видалити</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
