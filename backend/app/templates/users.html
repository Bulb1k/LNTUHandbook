{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Registered Users</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Chat ID</th>
      <th>Facultative</th>
      <th>Course</th>
      <th>Group</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.chat_id }}</td>
      <td>{{ user.facultative or '' }}</td>
      <td>{{ user.course or '' }}</td>
      <td>{{ user.group or '' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
