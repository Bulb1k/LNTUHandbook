{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Edit User #{{ user.id }}</h1>
<form method="post" action="/admin/users/{{ user.id }}/edit">
  <div class="mb-3">
    <label class="form-label">Facultative</label>
    <input name="facultative" class="form-control" value="{{ user.facultative or '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Course</label>
    <input name="course" class="form-control" value="{{ user.course or '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Group</label>
    <input name="group" class="form-control" value="{{ user.group or '' }}">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
