<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Registered Users</h1>
    <table border="1">
        <tr><th>ID</th><th>Telegram ID</th><th>Username</th><th>Full name</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.telegram_id }}</td>
            <td>{{ user.username or '' }}</td>
            <td>{{ user.full_name or '' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
